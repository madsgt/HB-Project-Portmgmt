<!-- Need to input calculated infor here dynamically to calculate the pie chart -->
{% extends 'base.html' %}

{% block title %}Your Stock Portfolio Allocation Pie!{% endblock %}



{% block content %}
  	
 
<!-- <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/chart.js/Chart.min.js"></script> -->
<!-- ADD A HIDDEN HTML ELEMENT THAT CONTAINS THE STOCKLIST AND USE JINJA TO PUT IT IN -->

<h2><center> Stock Pie </center> </h2>
 <!--Div that will hold the pie chart-->
<div class="stock-chart">
<canvas id="donutChart" height="600" width="600"></canvas></div>
<!-- <div id="donutLegend" class="chart-legend"></div> -->


	<script>
	var options = {
      responsive: true,    
        //Boolean - Whether we should show a stroke on each segment
      segmentShowStroke : true,
      //String - The colour of each segment stroke
      segmentStrokeColor : "#fff",
      //Number - The width of each segment stroke
      segmentStrokeWidth : 2,
      //The percentage of the chart that we cut out of the middle.
      percentageInnerCutout : 50,
      //Boolean - Whether we should animate the chart 
      animation : true,
      //Number - Amount of animation steps
      animationSteps : 100,  
      //String - Animation easing effect
      animationEasing : "easeOutBounce",
      //Boolean - Whether we animate the rotation of the Doughnut
      animateRotate : true,
      //Boolean - Whether we animate scaling the Doughnut from the centre
      animateScale : true    
    };

    // Make Donut Chart of percent of different types of Melons
    var ctx_donut = $("#donutChart").get(0).getContext("2d");
      $.get("/final.json", function (data) { console.log(data)
          var myDonutChart = new Chart(ctx_donut, {
      type: 'doughnut',
      data: data,
      options: options
      }); console.log(myDonutChart)
           });

  	
    </script>
  
    
{% endblock %}
